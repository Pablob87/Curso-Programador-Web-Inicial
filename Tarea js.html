<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Tarea JS</title>
    </head>
    <body>
        <script>
        var pie, bicicleta, colectivo, auto, avion;
        var distancia;

           distancia=prompt ('Ingrese su distancia recorrida', "");
           
            if (distancia >0 && distancia<=1000) {
                document.write ("Proceda a pie");              
            }
            if (distancia >1000 && distancia<=10000) {
                document.write ("Proceda en bicicleta");              
            }
            if (distancia >10000 && distancia<=30000) {
                document.write ("Proceda en colectivo");              
            }
            if (distancia >30000 && distancia<=100000) {
                document.write ("Proceda en auto");              
            }
            if (distancia >100000) {
                document.write ("Proceda en avion");              
            }
        </script>
    </body>
</html>
